<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Yokamura - японское произведение искусства</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta property="og:image" content="path/to/image.jpg">
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#000">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000">

  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
  <link rel="stylesheet" href="css/main.css">

</head>

<body>


<main>
  <section class="test-drive">
    <div class="container">
      <a href="index.html" class="logo"><img src="img/logo2.svg" alt=""></a>

      <h1>Тест-драйв</h1>
      <div class="title-description">
        <p>Мы рады подобрать
          для вас тест драйв техники</p>
      </div>
      <form method="post" class="form form-test">
        <label><input type="text" name="name" required placeholder="Ваше Имя *"></label>
        <label><input type="text" name="phone" required placeholder="Ваш телефон *"></label>
        <label><input type="text" name="mail" required placeholder="Ваш email *"></label>
        <button type="submit" class="btn btn-accent">заказать тест-драйв</button>

        <a href="#callback__modal" class="btn btn-grey open_modal">обратный звонок</a>
      </form>
    </div>
  </section>

</main>


<!--modal-->
<div class="modal__div modal-div-message" id="thanks__modal">
  <div class="modal__wrapper">

    <div class="modal__close"></div>

      <h2>Сообщение отправлено!</h2>
      <a href="index.html" class="links-accent">на главную</a>
  </div>
</div>

<div class="modal__div" id="callback__modal">
  <div class="modal__wrapper">

    <div class="modal__close"></div>

    <h2>Обратный звонок</h2>
    <div class="box-text">
      <p>Мы будем рады быть вам полезными: перезвоним,
        поможем записаться на тест-драйв,
        расскажем подробнее про сервис Yokamura.</p>
      <p>Работаем с 10:00 до 20:00 по Московскому времени.</p>
    </div>

    <form method="post" class="form form-callback">
      <label><input type="text" name="phone" required placeholder="Ваш телефон *"></label>
      <label class="checkbox">
        <input class="checkbox-inp" type="checkbox" name="checkbox">
        <span class="checkbox-custom"></span>
        <span class="label">Я согласен на обработку
моей <a href="politics.html" class="links-accent">персональной информации</a></span>
      </label>
      <button type="submit" class="btn btn-accent">отправить</button>
    </form>

  </div>
</div>
<!-- Пoдлoжкa -->
<div class="overlay"></div>

<script src="js/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="https://cdn.scaleflex.it/plugins/js-cloudimage-360-view/2.6.0/js-cloudimage-360-view.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script src="https://api-maps.yandex.ru/2.0/?load=package.standard,package.geoObjects&lang=ru-RU"></script>
<script src="js/common.js"></script>
</body>
</html>
